<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tax Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            padding: 15px;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 12px;
            align-items: center;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .product-price {
            color: #0066cc;
            font-weight: 600;
            font-size: 1.1em;
        }

        .product-stock {
            color: #999;
            font-size: 0.85em;
        }

        .quantity-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr 80px 80px;
            gap: 12px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
            align-items: center;
            font-size: 0.9em;
        }

        .cart-item-name {
            font-weight: 500;
            color: #333;
        }

        .cart-item-qty {
            text-align: center;
            color: #666;
        }

        .cart-item-subtotal {
            text-align: right;
            font-weight: 600;
            color: #0066cc;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 30px 0;
            font-style: italic;
        }

        .summary-section {
            background: #f0f8ff;
            border-left: 4px solid #0066cc;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .summary-row.total {
            border-top: 2px solid #ddd;
            padding-top: 12px;
            font-size: 1.15em;
            color: #0066cc;
        }

        .summary-row.tax {
            color: #d9534f;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-primary {
            background: #28a745;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .order-confirmation {
            display: none;
        }

        .order-id {
            font-size: 1.3em;
            color: #0066cc;
            font-weight: 600;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 16px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            display: none;
        }

        .api-status.error {
            background: #dc3545;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .tab-button.active {
            background: #0066cc;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Shopping Cart</h1>
            <p class="subtitle">Minimalistic Tax Calculator</p>
        </header>

        <div class="message" id="message"></div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('shop')">Shop</button>
            <button class="tab-button" onclick="showTab('orders')">My Orders</button>
        </div>

        <!-- Shop Tab -->
        <div id="shop" class="tab-content active">
            <div class="main-grid">
                <!-- Products Section -->
                <div class="card">
                    <h2>Available Products</h2>
                    <div id="productsList"></div>
                </div>

                <!-- Cart Section -->
                <div class="card">
                    <h2>Shopping Cart</h2>
                    <div id="cartItems" class="empty-cart">Cart is empty</div>

                    <div class="summary-section">
                        <div class="summary-row">
                            <span class="summary-label">Subtotal:</span>
                            <span class="summary-value" id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row tax">
                            <span class="summary-label">Tax (8%):</span>
                            <span class="summary-value" id="tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span class="summary-label">Total:</span>
                            <span class="summary-value" id="total">$0.00</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-primary" id="checkoutBtn" onclick="checkout()" disabled>Checkout</button>
                        <button class="btn-danger" onclick="clearCart()">Clear Cart</button>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Processing order...</span>
                    </div>

                    <div class="order-confirmation" id="orderConfirmation">
                        <p style="color: #28a745; font-weight: 600; margin-bottom: 10px;">âœ“ Order Confirmed!</p>
                        <div class="order-id">Order #<span id="orderId"></span></div>
                        <p style="color: #666; font-size: 0.9em;">Your order has been successfully created.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <div class="card">
                <h2>Your Orders</h2>
                <button onclick="loadOrders()" style="margin-bottom: 20px;">Refresh Orders</button>
                <div id="ordersList" class="empty-cart">No orders yet</div>
            </div>
        </div>
    </div>

    <div class="api-status" id="apiStatus"></div>

    <script>
        // API Base URL
        const API_BASE = '/api/v1';

        // Cart state
        let cart = {};
        let products = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            checkAPI();
        });

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'orders') {
                loadOrders();
            }
        }

        // Load products
        async function loadProducts() {
            try {
                // Mock products for demo (in real scenario, fetch from API)
                products = [
                    { id: 1, name: 'Laptop', price: 999.99, stock: 5 },
                    { id: 2, name: 'Mouse', price: 29.99, stock: 50 },
                    { id: 3, name: 'Keyboard', price: 79.99, stock: 30 },
                    { id: 4, name: 'Monitor', price: 299.99, stock: 10 },
                    { id: 5, name: 'USB Cable', price: 9.99, stock: 100 },
                ];
                renderProducts();
            } catch (error) {
                showMessage('Failed to load products', 'error');
            }
        }

        // Render products
        function renderProducts() {
            const html = products.map(product => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-stock">Stock: ${product.stock}</div>
                    </div>
                    <div class="quantity-selector">
                        <input type="number" id="qty-${product.id}" min="1" max="${product.stock}" value="1">
                        <button onclick="addToCart(${product.id})">Add</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('productsList').innerHTML = html;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const qty = parseInt(document.getElementById(`qty-${productId}`).value);

            if (!product) return;
            if (qty < 1 || qty > product.stock) {
                showMessage('Invalid quantity', 'error');
                return;
            }

            if (cart[productId]) {
                cart[productId].quantity += qty;
            } else {
                cart[productId] = {
                    product_id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: qty
                };
            }

            document.getElementById(`qty-${productId}`).value = 1;
            updateCart();
            showMessage(`${product.name} added to cart`, 'info');
        }

        // Update cart display
        function updateCart() {
            const cartArray = Object.values(cart);
            
            if (cartArray.length === 0) {
                document.getElementById('cartItems').innerHTML = '<div class="empty-cart">Cart is empty</div>';
                document.getElementById('checkoutBtn').disabled = true;
                updateCartSummary(0, 0, 0);
                return;
            }

            document.getElementById('checkoutBtn').disabled = false;

            const html = cartArray.map(item => `
                <div class="cart-item">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-qty">Qty: ${item.quantity}</div>
                    <div style="display: flex; gap: 10px;">
                        <span class="cart-item-subtotal">$${(item.price * item.quantity).toFixed(2)}</span>
                        <button onclick="removeFromCart(${item.product_id})" style="background: #dc3545; padding: 4px 8px; font-size: 0.8em;">Ã—</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('cartItems').innerHTML = html;

            // Calculate totals
            let subtotal = 0;
            cartArray.forEach(item => {
                subtotal += item.price * item.quantity;
            });

            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            updateCartSummary(subtotal, tax, total);
        }

        // Update summary
        function updateCartSummary(subtotal, tax, total) {
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Remove from cart
        function removeFromCart(productId) {
            delete cart[productId];
            updateCart();
        }

        // Clear cart
        function clearCart() {
            if (Object.keys(cart).length === 0) {
                showMessage('Cart is already empty', 'info');
                return;
            }
            cart = {};
            updateCart();
            showMessage('Cart cleared', 'info');
        }

        // Checkout
        async function checkout() {
            const cartArray = Object.values(cart);
            if (cartArray.length === 0) {
                showMessage('Cart is empty', 'error');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('orderConfirmation').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: cartArray.map(item => ({
                            product_id: item.product_id,
                            quantity: item.quantity
                        }))
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('orderConfirmation').style.display = 'block';
                    document.getElementById('orderId').textContent = data.data.id;
                    
                    showMessage(`Order created successfully! Total: $${data.data.total} (Tax: $${data.data.tax})`, 'success');
                    cart = {};
                    updateCart();
                } else {
                    throw new Error(data.message || 'Failed to create order');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage(error.message || 'Error creating order', 'error');
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error('Failed to load orders');
                }

                const orders = data.data.data || [];
                if (orders.length === 0) {
                    document.getElementById('ordersList').innerHTML = '<div class="empty-cart">No orders yet</div>';
                    return;
                }

                const html = orders.map(order => `
                    <div style="background: #f9f9f9; padding: 15px; border-radius: 6px; margin-bottom: 15px;">
                        <div style="font-weight: 600; color: #333; margin-bottom: 8px;">Order #${order.id}</div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; font-size: 0.9em; color: #666; margin-bottom: 10px;">
                            <div><strong>Total:</strong> $${order.total}</div>
                            <div><strong>Tax (8%):</strong> $${order.tax}</div>
                            <div><strong>Status:</strong> ${order.status}</div>
                        </div>
                        <div style="font-size: 0.85em; color: #999;">Created: ${new Date(order.created_at).toLocaleDateString()}</div>
                    </div>
                `).join('');

                document.getElementById('ordersList').innerHTML = html;
            } catch (error) {
                showMessage('Failed to load orders', 'error');
            }
        }

        // Check API
        async function checkAPI() {
            try {
                const response = await fetch(`${API_BASE.replace('/v1', '')}/health`);
                if (response.ok) {
                    showAPIStatus('API Connected', false);
                } else {
                    showAPIStatus('API Error', true);
                }
            } catch (error) {
                showAPIStatus('API Offline', true);
            }
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.className = 'message';
            }, 4000);
        }

        // Show API status
        function showAPIStatus(text, isError) {
            const status = document.getElementById('apiStatus');
            status.textContent = text;
            status.className = `api-status ${isError ? 'error' : ''}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
